---
- hosts: mysql
  handlers:
    - name: restart mysql
      service:
        name: mysql
        state: restarted
      become: yes

  tasks:
    - name: 'Instala pacote de dependencia do sistema operacional'
      apt:
        name:
          - mysql-server-5.6
          - python-mysqldb
        state: latest
      become: yes

    - name: 'Cria o banco do MySql'
      mysql_db:
        name: "{{ wp_db_name }}"
        login_user: root
        state: present

    - name: 'Cria usuario do Mysql'
      mysql_user:
        login_user: root
        name: "{{ wp_db_user }}"
        password: '12345'
        priv: "{{ wp_db_name }}.*:ALL"
        state: present
        host: "{{item}}"
      loop:
        - 'localhost'
        - '127.0.0.1'
        - '{{ wp_host }}'

    - name: 'Configura apache para servir o wordpress'
      copy:
        src: 'files/my.cnf'
        dest: '/etc/mysql/my.cnf'
      become: yes
      notify:
        - restart mysql


- hosts: wordpress
  handlers:
    - name: restart apache
      service:
        name: apache2
        state: restarted
      become: yes

  tasks:
    - name: 'Instala pacote de dependencia do sistema operacional'
      apt:
        name:
          - php5
          - apache2
          - libapache2-mod-php5
          - php5-gd
          - libssh2-php
          - php5-mcrypt
          - php5-mysql
        state: latest
      become: yes

    - name: 'Baixo o arquivo de instalação do wordpress'
      get_url:
        url: 'https://br.wordpress.org/wordpress-5.1.10-pt_BR.tar.gz'
        dest: '/tmp/wordpress.tar.gz'

    - name: 'Descompacta o arquivo de instalacao do wordpress'
      unarchive:
        src: '/tmp/wordpress.tar.gz'
        dest: /var/www/
        remote_src: yes
      become: yes

    - name: 'Copia config de exemplo do wordpress'
      copy:
        src: "{{ wp_installation_dir }}wp-config-sample.php"
        dest: "{{ wp_installation_dir }}wp-config.php"
        remote_src: yes
      become: yes

    - name: 'Configura o wp-config com as entradas do banco de dados'
      replace:
        path: "{{ wp_installation_dir }}wp-config.php"
        regexp: "{{item.regex}}"
        replace: "{{item.value}}"
      loop:
        - {regex: 'nome_do_banco_de_dados_aqui', value: "{{ wp_db_name }}"}
        - {regex: 'nome_de_usuario_aqui', value: "{{ wp_db_user }}"}
        - {regex: 'senha_aqui', value: '12345'}
        - {regex: 'localhost', value: '192.168.0.82'}
      become: yes

    - name: 'Configura apache para servir o wordpress'
      copy:
        src: 'files/000-default.conf'
        dest: '/etc/apache2/sites-available/000-default.conf'
      become: yes
      notify:
        - restart apache
